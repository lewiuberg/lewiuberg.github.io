# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
layout: splash
# Site Settings
locale                   : "en-US"
title                    : "Lewi Uberg"
title_separator          : "-"
subtitle                 : Data Scientist # site tagline that appears below site title in masthead
name                     : &name "Lewi Uberg" # Used to assign a site author.
description              : "Lewi Uberg Data Scientist"
url                      : https://uberg.me # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : lewiuberg/lewiuberg.github.io # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
#teaser                   : "assets/images/500x300.png" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "assets/images/favicon/icon96x96.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : *name # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
header:
  image: /assets/images/art/unsplash-image-7.jpg
words_per_minute         : 200
comments:
